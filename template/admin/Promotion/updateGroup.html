{block name="main"}
<div class="set-style">
	<dl>
		<dt>活动名称:</dt>
		<dd><input type="text" id="discount_name" maxlength="10" value="{$info.name}"><p class="error">请输入活动名称</p></dd>
		
	</dl>
	<dl>
		<dt>活动有效期:</dt>
		<dd>
			<input class="input-medium" type="text" id="start_time" style="width:250px;"onclick="WdatePicker({skin:'twoer',dateFmt:'yyyy-MM-dd HH:mm:00'})" value="{$info.start_time}">
			<span class="mlr5">-</span> 
			<input class="input-medium" size="15"type="text" id="end_time" style="width:250px;"onclick="WdatePicker({skin:'twoer',dateFmt:'yyyy-MM-dd HH:mm:00'})" value="{$info.expire_time}">
			<p class="error">请输入活动有效期</p>
			<p class="error">活动结束时间不能小于当前时间</p>
			<p class="error">活动结束时间不能小于开始时间</p>
		</dd>
	</dl>

	<dl>
		<dt>活动商品：</dt>
		<dd>
			<select id="goodsType">
				<option value="0">请选择商品</option>
				{foreach name="goodslist" item="goods"}

				<option value="{$goods.goods_id}" {if condition="$info.goodsid eq $goods.goods_id"}selected{/if}>{$goods.goods_name}</option>

				{/foreach}
			</select>

		</dd>
	</dl>



	<div class="table">
		<div class="w100">
			<div class="inline-block w5"></div>
			<div class="inline-block w37">参与人数</div>
			<div class="inline-block w38">折扣</div>
			<div class="inline-block w19">操作</div>
		</div>

		<div class="table-body">
			{foreach name="$info.group_formats" item="format"}
			<div class="w100 spec_data">
				<div class="inline-block w5"></div>
				<div class="inline-block w37">
					<input type="text" name="num" value="{$format.num}">
				</div>
				<div class="inline-block w38">
					<input type="text" name="discount" value="{$format.discount}">
				</div>
				<div class="inline-block w19"><a href="javascript:;" onclick="delSpecValue(this)">删除</a></div>
			</div>
			{/foreach}
		</div>

		<div><a href="javascript:;" onclick="addSpecValue(this)"><i class="fa fa-plus"></i>&nbsp;&nbsp;添加折扣阶段</a></div>
	</div>


	<input type="hidden" id="id" value="{$info['group_order_id']}">
	<button class="edit_button" onclick="updateGroup();">提交</button>
</div>

<script>	
$(function(){
	$(".kucun").after('<th class="text-center cell-10">折扣</th>');
	$('.type_dl dd').hide();
	$("#some_pro").show();
	$(".select-two thead th").eq(1).after("<th></th>");

})









function addSpecValue(e){
    var show_type = $("input[name='show_type']:checked").val();
    var spec_data_num = $(".spec_data").length;
    if(spec_data_num>=5)
    {
        showMessage('error', "请不要添加5个以上阶段,以保障app展示");

        return false;
    }
    var html = '<div class="w100 spec_data">';
    html += '<div class="inline-block w5" style="padding-right:3px;"></div>';

	html += '<div class="inline-block w37" style="margin-right: 4px;"><input type="text" name="num" style="margin-right:20px;"></div>';
    html += '<div class="inline-block w38" style="margin-right: 4px;"><input type="text" name="discount" style="margin-right:20px;"></div>';
    html += '<div class="inline-block w19"><a href="javascript:;" onclick="delSpecValue(this)">删除</a></div></div>';
    $(e).parents(".table").find(".table-body").append(html);
}

function delSpecValue(e){
    $( "#dialog" ).dialog({
        buttons: {
            "确定": function() {
                $(this).dialog('close');
                $(e).parents('.w100').remove();
            },"取消,#e57373" : function(){
                $(this).dialog('close');
            }
        },
        contentText:"你确定删除吗？",
        title:"消息提醒"
    });
}

//折扣
function discount(event){
	var discount = parseFloat($(event).val()).toFixed(1);
	if(discount <0){
		$(event).val(1);
		discount = 1;
	}else if(discount >10){
		$(event).val(10);
		discount = 10;
	}
	var goodsid = $(event).attr("goodsid");
	$(".discount_"+goodsid).children("input").val(discount);
}

//保存
var flag = false;//防止重复提交
function updateGroup(){

    var id = $("#id").val();
	var discount_name = $("#discount_name").val();
	var start_time = $("#start_time").val();
	var end_time = $("#end_time").val();
	var goodsid = $("#goodsType option:selected").val();




    var group_value_str = '';
    var require_num = 0;
    var lastnum = 0;
    var lastdiscount = 10.1;
    var checkstage = true;

    var data_obj = $(".spec_data");

    var data_len = data_obj.length;
    if(data_len == 0)
    {
        showMessage('error', "请填写至少一个折扣信息");
        return false;
    }
    data_obj.each(function(i){
        if(data_obj.eq(i) != ''){
            var group_value_num = trim(data_obj.eq(i).find("input[name='num']").val());
            var group_value_discount = data_obj.eq(i).find("input[name='discount']").val();

            var currentnum = parseInt(group_value_num);
            var currentdiscount = parseFloat(group_value_discount);

            if(group_value_num == "" || group_value_discount == "")
            {
                checkstage = false;
                return false;
            }
            if(currentnum<= lastnum || currentdiscount>=lastdiscount)
            {

                checkstage = false;
                return false;
            }
            lastnum = currentnum;
            lastdiscount = currentdiscount;
            require_num = parseInt(group_value_num);
            var new_str = '';
            new_str = group_value_num+ ':' +group_value_discount;
            group_value_str = group_value_str + ',' + new_str;
        }
    });

    if(!checkstage)
	{
        showMessage('error', "请确保人数递增,折扣递减");
        return false;
	}
    group_value_str = group_value_str.substr(1);
	if(verify(discount_name, start_time, end_time, goodsid)){
		if(flag){
			return;
		}
		$.ajax({
			type : "post",
			url : "ADMIN_MAIN/promotion/updategroup",
			data : {
                'id' : id,
				'name' : discount_name,
				'start_time' : start_time,
				'end_time' : end_time,
				'goods_id' : goodsid,
                'stage_format' : group_value_str,
                'require_num' : require_num,
			},
			success : function(data) {
				if (data["code"] > 0) {
					showMessage('success', data["message"],'ADMIN_MAIN/promotion/supergrouplist');
				}else{
					showMessage('error', data["message"]);
					flag = false;
				}
			}
		});
	}
}

/**
*模块输入信息验证
*/
function verify(discount_name, start_time, end_time, goods_id){
	if(discount_name == ''){
		$("#discount_name").parent().find('.error').show();
		return false;
	}else{
		$(".error").hide();
	}
	if(start_time == '' || end_time == ''){
		$("#end_time").next('.error').show();
		return false;
	}else{
		$(".error").hide();
	}
	var dataTime = nowDate();
	var now = new Date(dataTime.replace("-", "/").replace("-", "/"));
	var end = new Date(end_time.replace("-", "/").replace("-", "/"));
	var start = new Date(start_time.replace("-", "/").replace("-", "/"));
	if(end < now){
		$("#end_time").next().next('.error').show();
		return false;
	}else{
		$(".error").hide();
	}
	if(end < start){
		$("#end_time").next().next().next('.error').show();
		return false;
	}else{
		$(".error").hide();
	}
	if(goods_id < 0){
		$("#notSelect").show();
		return false;
	}else{
		$("#notSelect").hide();
	}
	return true;
}

	function nowDate(){
		var myDate = new Date();
		//获取当前年
		var year=myDate.getFullYear();
		//获取当前月
		var month=myDate.getMonth()+1;
		//获取当前日
		var date=myDate.getDate(); 
		var h=myDate.getHours();//获取当前小时数(0-23)
		var m=myDate.getMinutes();//获取当前分钟数(0-59)
		var s=myDate.getSeconds();

		var now=year+'-'+month+"-"+date+" "+h+':'+m+":"+s;
		return now;
	}
</script>
